<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Hitter</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFD700, #FF6347, #FFFFFF);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            background-image: url('https://www.transparenttextures.com/patterns/halftone.png');
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .section {
            padding: 50px 0;
            border: 5px solid #000;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 10px 10px #000;
            position: relative;
        }
        h2 {
            font-size: 36px;
            text-shadow: 3px 3px #FF6347;
        }
        .btn {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-shadow: 2px 2px #000;
            box-shadow: 5px 5px #000;
        }
        .btn-telegram {
            background-color: #0088cc;
            color: #fff;
        }
        .btn-telegram:hover {
            background-color: #0077b6;
            transform: translate(-5px, -5px);
            box-shadow: 10px 10px #000;
        }
        .btn-x {
            background-color: #1da1f2;
            color: #fff;
        }
        .btn-x:hover {
            background-color: #0d95e8;
            transform: translate(-5px, -5px);
            box-shadow: 10px 10px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Community Section -->
        <div class="section">
            <h2>Join Our Community!</h2>
            <p>Stay connected on Telegram and X for the latest updates!</p>
            <a href="https://t.me/yourtelegram" class="btn btn-telegram">Telegram</a>
            <a href="https://twitter.com/yourx" class="btn btn-x">X (formerly Twitter)</a>
        </div>
    </div>
</body>
</html>
