<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitter</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFD700, #FF6347, #FFFFFF);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            background-image: url('https://www.transparenttextures.com/patterns/halftone.png'); /* Halftone pattern */
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Folder tab on top right corner */
        .folder-tab {
            position: absolute;
            top: -15px;
            right: 25px;
            width: 150px;
            height: 40px;
            background-color: #FF6347;
            color: #fff;
            border: 5px solid #000;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            font-size: 18px;
            line-height: 40px;
            box-shadow: 5px 5px #000;
            z-index: 1;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .folder-tab:hover {
            background-color: #FF4500;
            transform: translate(-5px, -5px);
            box-shadow: 10px 10px #000;
        }

        .section {
            padding: 30px 10px;
            border: 5px solid #000;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 10px 10px #000;
            position: relative;
        }

        .section img {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 5px 5px #000;
        }

        .wallet-address {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            text-shadow: 2px 2px #FF6347;
            word-wrap: break-word;
        }

        .speech-bubble {
            background: #FFD700;
            border: 5px solid #000;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
            font-size: 20px;
            color: #000;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: #FFD700;
            border-bottom: 0;
            margin-left: -20px;
        }

        .btn {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-shadow: 2px 2px #000;
            box-shadow: 5px 5px #000;
        }

        .btn-buy {
            background-color: #FFD700;
            color: #000;
        }

        .btn-buy:hover {
            background-color: #FFC107;
            transform: translate(-5px, -5px);
            box-shadow: 10px 10px #000;
        }

        .btn-chart {
            background-color: #FF6347;
            color: #fff;
        }

        .btn-chart:hover {
            background-color: #FF4500;
            transform: translate(-5px, -5px);
            box-shadow: 10px 10px #000;
        }

        /* Media Queries for smaller devices */
        @media (max-width: 768px) {
            .folder-tab {
                width: 120px;
                height: 35px;
                font-size: 16px;
                line-height: 35px;
                right: 15px;
            }

            .wallet-address {
                font-size: 18px;
            }

            .speech-bubble {
                font-size: 18px;
            }

            .btn {
                width: 160px;
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .folder-tab {
                width: 100px;
                height: 30px;
                font-size: 14px;
                line-height: 30px;
                right: 10px;
            }

            .wallet-address {
                font-size: 16px;
            }

            .speech-bubble {
                font-size: 16px;
            }

            .btn {
                width: 140px;
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Folder Tab for Community -->
        <div class="folder-tab" onclick="window.location.href='community.html'">Community</div>

        <!-- Top Section: Hitter Image -->
        <div class="section">
            <img src="hitterimg.png" alt="Hitter Meme Image">
        </div>

        <!-- Middle Section: Wallet Address with Speech Bubble -->
        <div class="section">
            <div class="speech-bubble">
                Wallet Address: <span id="Contract-Address">$$$HITTER$$$</span>
            </div>
        </div>

        <!-- Bottom Section: Buy and Chart Buttons -->
        <div class="section">
            <a href="your-buy-link-here" class="btn btn-buy">Buy</a>
            <a href="https://dexscreener.com" class="btn btn-chart">Chart on Dexscreener</a>
        </div>
    </div>
</body>
</html>
